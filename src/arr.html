	/**数组是否有重复的元素-------------------------------*/
	function isRepeat (arrs){
		if(arrs.length>0){
			var s = arrs.join('');
			for (var i=0,ilen=arrs.length; i<ilen;i++) {
				if(s.replace(arrs[i],'').indexOf(arrs[i])>-1){
					return true;
				}
			}
		}
		return false;
	}
	function isRepeat2(arrs){
		var hash = [];
		if(arrs.length>0){
			for(var i=0;i<arrs.length;i++){
				if(hash[arrs[i]]){
					return true;
				}
				hash[arrs[i]] = true;
			}
			return false;
		}
	}
	/**数组中每个元素出现次数-----------------------*/
	function eleRepeatCount(arrs){
		var newArrs=[];
		if(arrs.length>0){
			for (var i = arrs.length - 1; i >= 0; i--) {
				var temp=arrs[i],count=0;
				for (var j = arrs.length - 1; j >= 0; j--) {
					if(arrs[j]==temp){
						count++;
						// arrs[j]='已经出现过';
					}
				}
				newArrs.push(temp+':'+count);
			}
		}
		return newArrs;
	}

	/**兼容ie8 indexOf -1时没有相同元素--------------------*/
	function indexOf(arr,arrs){
		if(arrs.length>0){
			for (var i = 0; i < arrs.length; i++) {
				if(arrs[i]==arr){
					return i;
				}
				return -1
			}
		}
	}

	/** 去重--------------------------------------------*/

	/**1 数组下标去重法*/
	function arrayUnique(arrs){
		var newArrs = [];
		for (var i = 0; i < arrs.length; i++) {
			if(newArrs.indexOf){
				if(newArrs.indexOf(arrs[i])==-1){
					newArrs.push(arrs[i]);
				}
			}else{
				if(indexOf(arrs[i],newArrs)==-1){
					newArrs.push(arrs[i]);
				}
			}
		}
		return newArrs;
	}
	// console.log(arrayUnique(arrs));
	/**2 排序后相邻去重法 */
	function arrSortUnique(arrs){
		var newArrs = [];
		if(arrs.length>0){
			arrs.sort();
			for (var i = 0; i < arrs.length; i++) {
				if(arrs[i]!=newArrs[newArrs.length-1]){
					newArrs.push(arrs[i])
				}
			}
			return newArrs;
		}
	}

	/**3 对象键值对去重法 高效*/
	function arrObjUnique(){
		var newArrs = [],hash=[];
		if(arrs.length>0){
			for (var i = 0; i < arrs.length; i++) {
				if(!hash[arrs[i]]){
					hash[arrs[i]] = 1;
					newArrs.push(arrs[i]);
				}
			}
			return newArrs;
		}
	}

	/** 1使用indexOf和splice 删除数组中某个元素-------------------------
	 */
	function removeArrElem(elem,arrs){
		var newElem=[];
		if(arrs.length>0){
			var index = indexOf(elem,arrs);
			if(index>-1){
				newElem = arrs.splice(index,1)
			}
		}
		return [newElem,arrs];
	}
